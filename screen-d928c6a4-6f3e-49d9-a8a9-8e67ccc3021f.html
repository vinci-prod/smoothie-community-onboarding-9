
<!DOCTYPE html>

  <script> 
    window.addEventListener('load', async () => {
        const ignore = ["WEB3_CONNECT_MODAL_ID", "template", "inputNext", "eth", "sol", "error-text", "discord", "twitter", "linkedTwitter", "linkedDiscord", "but", "complete"];
        var allElements = document.querySelectorAll('*[id]');
        for (var i = 0, n = allElements.length; i < n; ++i) {
        var el = allElements[i];
        if (!ignore.includes(el.id)) {
            console.log(el.tagName)
            if (el.id && el.tagName === "BUTTON") {
                document.querySelector("#" + el.id).addEventListener("click", addUserDecision);
            }
        }
        }
        init(); 
        if(document.querySelector("#eth") !== null){
            document.querySelector("#eth").addEventListener("click", onConnect);
        }
        if(document.querySelector("#inputNext") !== null){
            document.querySelector("#inputNext").addEventListener("click", checkUserInput);
        }
        if(document.querySelector("#sol") !== null){
            document.querySelector("#sol").addEventListener("click", onSolConnect);
        }
        if(document.querySelector("#discord") !== null){
            document.querySelector("#discord").addEventListener("click", openPopupD);
        }
        if(document.querySelector("#twitter") !== null){
            document.querySelector("#twitter").addEventListener("click", openPopupT);
        }
        if(document.querySelector("#complete") !== null){
            addxptopath();
        }
        
    });
    </script>
    
    <script>
    window.addEventListener('load', async () => {
        if(document.getElementById('inputNext')){
            var popupTick = setInterval(function () {
                let inputs = document.getElementsByClassName('required');
                let btn =  document.getElementById('inputNext');
                let isValid = true;

                for (var i = 0; i < inputs.length; i++){
                    let changedInput = inputs[i];
                    if (changedInput.value.trim() === "" || changedInput.value === null){
                        isValid = false;
                        break;
                    }
                }
                if(document.querySelector("#linkedDiscord") !== null){
                    const elem = document.querySelector("#linkedDiscord");
                    var html = elem.innerHTML;
                    if(html.includes("Linked")){
                        isValid = true;
                    }else{
                        isValid = false;
                    }
                }
                if(document.querySelector("#linkedTwitter") !== null){
                    const elem = document.querySelector("#linkedTwitter");
                    var html = elem.innerHTML;
                    if(html.includes("Linked")){
                        isValid = true;
                    }else{
                        isValid = false;
                    }
                }

                btn.disabled = !isValid;
            }, 1000);
        }
    });
    </script>
</head>
